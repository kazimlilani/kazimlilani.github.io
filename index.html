    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            border: 5px solid #667eea;
            margin: 0 auto 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-picture-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #667eea;
            margin: 0 auto 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .profile-picture-placeholder span {
            font-size: 60px;
        }

        .name {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .title {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .linkedin {
            background: linear-gradient(135deg, #0077b5, #005885);
        }

        .github {
            background: linear-gradient(135deg, #24292e, #181717);
        }

        .youtube {
            background: linear-gradient(135deg, #ff0000, #cc0000);
        }

        .facebook {
            background: linear-gradient(135deg, #1877f2, #0d5dbf);
        }

        .instagram {
            background: linear-gradient(135deg, #e4405f, #c13584);
        }

        .tiktok {
            background: linear-gradient(135deg, #000000, #333333);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 600px) {
            .profile-card {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .profile-picture,
            .profile-picture-placeholder {
                width: 120px;
                height: 120px;
            }
            
            .profile-picture-placeholder span {
                font-size: 50px;
            }
        }
    </style>
